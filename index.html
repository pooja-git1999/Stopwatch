<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stopwatch</title>
    <!-- css link -->
    <link rel="stylesheet" href="index.css">
    <!-- bootstrap-link -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
</head>

<body>
    <div id="content">
        <h1 class="heading">Stopwatch with vanilla javascript</h1>

        <!-- link of clock image -->
        <img src="https://img.freepik.com/free-vector/huge-chronometer-team-tiny-business-cartoon-people-early-morning-alarm-work-school-countdown-flat-vector-illustration-time-management-technology-concept-banner-website-design_74855-24273.jpg?size=626&ext=jpg&ga=GA1.1.279545990.1665226225&semt=sph"
            id="clock-img">

        <!--container of clock-->
        <div class="clock-container">
            <!-- time counter -->
            <div id="time-counter">
                <h3><span id="hr" class="run">00</span>
                    : <span id="min" class="run">00</span>
                    : <span id="sec" class="run">00</span>
                </h3>
            </div>
            <!--watch-buttons-->
            <div id="buttons">
                <button onclick="startButton()" class="btn btn-success m-2">Start</button>
                <button onclick="stopButton()" class="btn btn-danger m-2">Stop</button>
                <button onclick="restartButton()" class="btn btn-warning m-2">Restart</button>
            </div>
        </div>

    </div>
    <script type="text/javascript" src="index.js"></script>
</body>

</html>
